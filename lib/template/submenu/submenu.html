<template name="ConstellationLagSubMenu">
    {{#if shouldShow}}
    <div class="constellation-lag-submenu">
        {{#each tabOptions}}
            {{> ConstellationLagSubMenuTab}}
        {{/each}}
        <input type="text" class="constellation-lag-search" value="{{filterText}}" placeholder="search for {{activeType}}s" data-action="filter"/>
    </div>
    {{/if}}
</template>
